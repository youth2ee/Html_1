<p>
술에 취한 니목소리 문득 생각났다던 그말<br>

슬픈 예감 가누면서 네게로 달려갔던날 그밤<br>

희미한 두눈으로 날 반기며 넌 말했지<br>

헤어진 그를 위해선 남아있는 니삶도 버릴수 있다고
</p>

<p>
며칠사이 야윈 널달래고 집으로 돌아 오면서<br>

마지막 까지도 하지못한말 혼자서 되뇌 였었지<br>

사랑한다는 마음으로도 가질수 없는 사람이 있어<br>

나를봐 이렇게 곁에 있어도 널 갖진 못하잖아<br>
</p>
